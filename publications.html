  <h1>Publications</h1>
  <p>Selected publications below. See Google Scholar for a complete list.</p>
  <div id="pubs"></div>

  <script>
    function renderPubs(list) {
      const container = document.getElementById('pubs');
      container.innerHTML = list.map(p => `
        <article class="pub">
          <h3 class="pub-title">${p.title}</h3>
          <p class="pub-authors">${p.authors}</p>
          <p class="pub-venue">${p.venue} (${p.year})</p>
          <p class="pub-extras">
            ${p.doi ? `<a href="${p.doi}" rel="noopener">DOI</a>`:''}
            ${p.arxiv ? `<a href="${p.arxiv}" rel="noopener">arXiv</a>`:''}
            ${p.pdf ? `<a href="${p.pdf}" rel="noopener">PDF</a>`:''}
            ${p.code ? `<a href="${p.code}" rel="noopener">Code</a>`:''}
          </p>
        </article>
      `).join('');
    }

    fetch('/assets/publications.json')
      .then(r => r.json())
      .then(renderPubs)
      .catch(() => {
        document.getElementById('pubs').innerHTML = '<p>Add entries to assets/publications.json</p>';
      });
  </script>
